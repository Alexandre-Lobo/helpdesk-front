<div class="container mat-elevation-z8" >
    <h1>Criando chamado</h1>
    <img src="assets/img/chamado-create.svg" alt="Chamado create">
    
    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input 
          [formControl]="titulo"
          required
          matInput
          >
        </mat-form-field>
    </form>    
    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" required>
            <mat-option value="0">ABERTO</mat-option>
            <mat-option value="1">EM ANDAMENTO</mat-option>
            <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione um prioridade</mat-label>
            <mat-select [formControl]="prioridade" required>
            <mat-option value="0">BAIXA</mat-option>
            <mat-option value="1">MEDIA</mat-option>
            <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="tecnico" required>
            <mat-option value="0">Alexandre</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" required>
            <mat-option value="0">Albert Eisntein</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observações</mat-label>
            <textarea class="observacoes"
            matInput 
            [formControl]="observacao"
            required
            ></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" mat-raised-button color="primary" class="full-width mat-elevation-z4">Adicionar</button>
    <button mat-stroked-button color="warn" class="full-width mat-elevation-z4">Cancelar</button>
    
    <p>Desenvolvido por Alexandre Lobo</p>
</div>
