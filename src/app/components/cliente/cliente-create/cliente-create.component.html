<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cliente Create">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true"  class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="cliente.nome"
            [formControl]="nome"
            required
            matInput 
            placeholder="Digite seu nome"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>  

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            [formControl]="cpf"
            [(ngModel)]="cliente.cpf"
            required
            matInput 
            mask="000.000.000-00"
            placeholder="Digite seu CPF">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>  

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            [(ngModel)]="cliente.email"
            [formControl]="email"
            required
            matInput 
            placeholder="Digite seu email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>  

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [(ngModel)]="cliente.senha"
            type="password" 
            [formControl]="senha"
            required
            matInput 
            placeholder="Digite sua senha">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>  

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink= "../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Alexandre Lobo</p>

</div>
